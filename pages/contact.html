---
layout: default_style
permalink: /contact
published: true
---

<div class="container-fluid-kamn">
  <div class="row">
    <div>
      <iframe width="100%" height="450px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ site.google_map }}"></iframe>
      <br />
    </div>
    <div class="container">
      <div class="col-lg-4">
        <h4>Encuéntranos en:</h4>

        <p class="block-author">{{ site.company_name }}</p>
        <p>{{ site.address_line }}</p>
        <p>Teléfono: {{ site.telephone_number }}</p>

        <em class="block-author">Correo electrónico: {{ site.company_email }}</em> <br>
        <br>
      </div>
      <div class="col-lg-8">
        <div class="feedback-form">

          <div id="contact-response"></div>
          
          <form action="http://templates.designorbital.com/baleen/contact.php" method="post" id="contact-form">
            <fieldset>
              <div class="form-group form-group-fullname">
                <label class="control-label" for="fullname">Nombre *</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Introduce tu nombre">
              </div>
              <div class="form-group form-group-email">
                <label class="control-label" for="email">Correo Electrónico *</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Introduce tu correo electrónico">
              </div>
              <div class="form-group form-group-message">
                <label class="control-label" for="message">Mensaje *</label>
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
              </div>           
              <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
          </form>
          
        </div> 
      </div>
    </div>
  </div>
</div>
